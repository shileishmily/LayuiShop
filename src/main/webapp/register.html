<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="frame/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="css/header.css"  media="all">
    <link rel="stylesheet" href="css/register.css" media="all">
    <link rel="stylesheet" href="css/index.css" media="all">
    <link rel="icon" href="image/logo.png">
</head>

<body>
<div class="re-top">
    <a href="" class="re-logo fl"><img src="img/en-logo.png" alt="" width="142"></a>
    <span class="fl welcome">欢迎注册</span>
    <div class="fr jump">
        <span>已有账号？</span>
        <a href="login.html">请登录</a>
    </div>
</div>
<div class="main clearfix">
    <div class="main-re fl">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">用　户　名</label>
                <div class="layui-input-inline">
                    <input type="text" name="title" placeholder="支持中文、字母、数字、“-”“_”的组合，4-20个字符" autocomplete="off" class="layui-input" style="width: 500px;">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">设 置 密 码</label>
                <div class="layui-input-inline">
                    <input type="text" name="username" placeholder="建议使用字母、数字和符号两种及以上的组合，6-20个字符" autocomplete="off" class="layui-input" style="width: 500px;">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">确 认 密 码</label>
                <div class="layui-input-inline">
                    <input type="text" name="username" placeholder="请再次输入密码" autocomplete="off" class="layui-input" style="width: 500px;">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手 机 号 码</label>
                <div class="layui-input-inline">
                    <input type="text" name="username" placeholder="完成验证后，你可以用该手机登录和找回密码" autocomplete="off" class="layui-input" style="width: 500px;">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机验证码</label>
                <div class="layui-input-inline">
                    <input type="text" name="username" placeholder="请输入手机验证码" autocomplete="off" class="layui-input" style="width: 500px;">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1" style="background-color: #ff5000;">立即注册</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

    <div class="vip fl">
        这里可以放点什么？
    </div>
</div>
<div class="footer">
    <div class="re-links">

    </div>

</div>
